    <script>
     
	 function Person(first, last, age, gender) {
	   this.name = {
	     first, last
		 };
		 
		 this.age = age;
		 this.gender = gender;
	 
	 };
	 
	 
	 Person.prototype.greeting = function() {
	 
	    alert("Hello I am " + this.name.first);
	 }
	 
	 
	 function Priest (first, last, age, gender, parish){
	 Person.call(this, first, last, age, gender);
	 
	 this.parish = parish;
	 
	 };
	 
	 Priest.prototype = Object.create(Person.prototype);
	 Priest.prototype.constructor = Priest;
	 
	 Priest.prototype.greeting = function() {
	 
	    alert("Hello I am ks." + this.name.first + " My parish is in " +this.parish);
	 }
	 
     
    </script>
