<!DOCTYPE HTML>
<html>
  <head>
  <meta charset="utf-8">
  <title>CSS values and units</title>
  <style>
  
  p {
  height: 50px;
  width: 350px;
  }
  
  p:nth-child(1) {
    background-color: rgb(255, 0, 0);
	opacity: 0.25;
	position: relative;
	top: 30px;
	left: 50px;
}

  p:nth-child(2) {
    background-color: hsl(240, 100%, 50%);
	opacity: 1;
}
  
  </style>
  
  </head>
  
  <body>
  
    <p>This paragraph has a transparent red background</p>
    <p>This paragraph has a transparent blue background</p>
  
  
  </body>
  
  


</html>
