<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas example</title>

   
    <script>
	var canvas = document.querySelector('canvas');
	var ctx = canvas.getContext('2d');
	
	ctx.beginPath();
	ctx.fillStyle = 'blue';
	ctx.arc(50,50,20,2*Math.PI);
	ctx.fill();
	
    </script>
    <style>
      #map_canvas {
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Simple  example</h1>

   
	<canvas></canvas>
	



  </body>
</html>
