<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Maps example</title>

    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyDDuGt0E5IEGkcE6ZfrKfUtE9Ko_de66pA"></script>
    <script>
    // var para1 = document.getElementById('myPara');
	//var para1 = document.querySelector('p');
	// para1.textContent = 'A więc jednak działa';
	
	
	
	
    if("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var latlng = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
		//var para2 = document.getElementById('latlng');
		//var para2 = document.querySelector('p');
		//para2.textContent = latlng;
        var myOptions = {
          zoom: 15,
          center: latlng,
          mapTypeId: google.maps.MapTypeId.TERRAIN,
          disableDefaultUI: true
        }
        var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
      });
    } else {
      var para = document.createElement('p');
      para.textContent = 'Argh, no geolocation!';
      document.body.appendChild(para);
    } 
    </script>
    <style>
      #map_canvas {
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Simple maps example</h1>

    <div id="map_canvas"></div>
	<p id="myPara">Test</p><br/>
	<p id="latlng"></p>
	





  </body>
</html>
